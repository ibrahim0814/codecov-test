name: Node.js CI
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
    - uses: codecov/codecov-action@6ec347819ddb4ed30afadc8f861a626e7551cad8
      with:
        name: "this is a test"
      
      
      
      
      
 
